<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Sneaker</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <ul class="categoryes">
                    <li class="categoryes__el">
                        <a href="#" class="categoryes__link">Woman</a>
                    </li>
                    <li class="categoryes__el">
                        <a href="#" class="categoryes__link">Man</a>
                    </li>
                    <li class="categoryes__el categoryes__el_active">
                        <a href="#" class="categoryes__link">All</a>
                    </li>
                </ul>
                <div class="logo">
                    <a href="#">
                        Your<span>Sneaker</span>
                    </a>
                </div>
                <div class="options">
                    <div class="options__wrapper">
                        <button class="options__item profile">
                            <img src="./img/icons/profile.svg" alt="profile" class="options__icon">
                        </button>
                        <div class="options__item search">
                            <input type="text" class="search__input">
                            <button class="search__btn">
                                <img src="./img/icons/search.svg" alt="search icon" class="search__icon">
                            </button>
                        </div>
                        <button class="options__item cart">
                            <img src="./img/icons/cart.svg" alt="cart" class="options__icon">
                        </button>
                    </div>
                </div>
            </div>
        </header>
        <main>Content</main>
        <footer class="footer">
            <div class="footer__container">
                Footer
            </div>
        </footer>
    </div>
</body>
</html>
