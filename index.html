<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Sneaker</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <div class="decor"></div>

                <button class="burger">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <ul class="categoryes">
                    <div class="categoryes__decor"></div>

                    <div class="options__item search">
                        <input type="text" class="search__input" placeholder="Search">
                        <button type="submit" class="search__btn" title="search">
                            <img src="./img/icons/search.svg" alt="search icon" class="search__icon">
                        </button>
                    </div>
                    <button class="options__item profile">
                        <span>Login</span>
                        <img src="./img/icons/profile.svg" alt="search icon" class="options__icon">
                    </button>

                    <li class="categoryes__el click">
                        <a href="#" class="categoryes__link">Woman</a>
                    </li>
                    <li class="categoryes__el click">
                        <a href="#" class="categoryes__link">Man</a>
                    </li>
                    <li class="categoryes__el categoryes__el_active">
                        <a href="#" class="categoryes__link">All</a>
                    </li>

                    <img src="./img/icons/nike-logo.svg" alt="nike" class="nike-logo">
                </ul>
                <div class="logo">
                    <a href="#">
                        Your<span>Sneaker</span>
                    </a>
                </div>
                <div class="options">
                    <div class="options__wrapper">
                        <button class="options__item profile" title="Profile">
                            <img src="./img/icons/profile.svg" alt="profile" class="options__icon">
                        </button>
                        <div class="options__item search">
                            <input type="text" class="search__input">
                            <button type="submit" class="search__btn" title="search">
                                <img src="./img/icons/search.svg" alt="search icon" class="search__icon">
                            </button>
                        </div>
                        <button class="options__item cart" title="Cart">
                            <img src="./img/icons/cart.svg" alt="cart" class="options__icon">
                        </button>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <section class="main__poster poster">
                <div class="poster-left">
                    <div class="poster-left__article">
                        <h2 class="poster-left__title title">WE ARE NEVER DONE</h2>
                        <p class="poster-left__paragraph">
                            Celebrating 50 years of Nike from May 16th! Exclusive products, experiences and much more await you for five days. Scan and join the Nike app!
                        </p>
                        <button class="poster-left__button">Celebrate with us</button>    
                    </div>
                </div>
                <div class="poster-right">
                    <img src="./img/poster/images-poster.png" alt="poster" class="poster-image">
                </div>
            </section>

            <section class="main__message message">
                <div class="message__container">
                    <p class="message__message">
                        Thanks for watching
                    </p>
                    <h2 class="message__title title title_beggest">
                        Glory to Ukraine
                    </h2>
                    <img src="./img/icons/ukr.png" alt="ukraine" class="message__image">
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="footer__container">
                <ul class="footer-list">
                    <li class="footer-list__el">
                        <a href="#" class="footer-list__link">
                            All
                        </a>
                    </li>
                    <li class="footer-list__el">
                        <a href="#" class="footer-list__link">
                            Woman
                        </a>
                    </li>
                    <li class="footer-list__el">
                        <a href="#" class="footer-list__link">
                            Men
                        </a>
                    </li>
                </ul>
                <div class="footer-decor">
                    <img src="./img/footer/footer-decor.svg" alt="nike" class="footer-decor__img">
                </div>
                <ul class="footer-list">
                    <li class="footer-list__el">
                        <a href="#" class="footer-list__link">
                            Workout
                        </a>
                    </li>
                    <li class="footer-list__el">
                        <a href="#" class="footer-list__link">
                            Run
                        </a>
                    </li>
                    <li class="footer-list__el">
                        <a href="#" class="footer-list__link">
                            Football
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
    </div>

    <script src="./js/burger.js"></script>
</body>
</html>
